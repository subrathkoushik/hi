<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Watch Shop | Support</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Linking the CSS file -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navigationBar">
        <div class="cont-1">
            <img src="public/tws_icon.png" alt="The Watch Store Logo" class="navbarIcon">
        </div>
        <div class="links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="./support.html">Support</a></li>
            </ul>
        </div>
        <div class="button-cont">
            <button class="threeDotsbtn">
                <img src="public/navThreeDots.svg" alt="Three Dots">
            </button>
        </div>
    </nav>
    <main>
        <div class="supportContainer">
            <div class="form">
                <h1 class="supportHeader">Support</h1>
                <label for="name" class="supportLabel">Name</label>
                <input type="text" id="name" name="name" class="supportInput">
                
                <label for="email" class="supportLabel">Email</label>
                <input type="email" id="email" name="email" class="supportInput">
                
                <label for="message" class="supportLabel">Message</label>
                <textarea id="message" name="message" class="supportInput messageBox"></textarea>
                
                <button class="supportBtn">Submit</button>
            </div>
        </div>
    </main>
</body>
</html>
